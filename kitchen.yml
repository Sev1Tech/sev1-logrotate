---
driver:
  name: vagrant

provisioner:
  name: chef_zero
#  deprecations_as_errors: true
#  enforce_idempotency: true
#  multiple_converge: 2
#  chef_license: accept
  product_name: cinc
  product_version: <%= ENV['KITCHEN_CINC_VERSION'] %>
#  install_strategy: always
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>


verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-stream-8
  - name: debian-10
  - name: debian-11
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: rockylinux-8
  - name: windows-2019
    driver:
      box: sev1tech/windows-2019s

suites:
  - name: default
    run_list:
      - recipe[test::default]
