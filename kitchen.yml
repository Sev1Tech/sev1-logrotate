driver:
  name: vagrant

provisioner:
  name: chef_zero
  chef_license: accept
  deprecations_as_errors: true
  enforce_idempotency: true
  multiple_converge: 2

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: freebsd-12
  - name: opensuse-leap-15
  - name: ubuntu-18.04

suites:
  - name: resources
    run_list:
      - recipe[test::resources]
  - name: global
    run_list:
      - recipe[logrotate::global]
